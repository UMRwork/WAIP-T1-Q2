<!-- Date and time methods of the Date object. -->
<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
		<meta http-equiv="refresh" content="60">
		<link rel="icon" href="https://cdn.discordapp.com/attachments/795758905904988200/932152168704774234/UMR_round.jpeg">
		<title>Karoke</title>
		<style>
			  body {
				margin: auto;
				text-align: center;
				color: rgb(134, 183, 255);
				background-color:black;
				font-size:  35px;
			  }
			  .box {
					margin: auto;
					text-align: center;
					background-color:rgba(110, 110, 110, 0.349);
					width: 50%;
					border-style: solid;
					border-color: rgba(0, 0, 255, 0.534);
			  }
		</style>
   </head>
   <body>
	   <span>Current Time</span>
		<div class="box">
			<p id="time"></p>
		</div>
   </body>
   <script type = "text/javascript">
	var current = new Date();

	let jst = current.getUTCHours() + 9;

	let my = current.getUTCHours() + 8;
	
	let time = my + ":" + (current.getMinutes()<10?'0':'') + current.getMinutes() + " 【GMT+8 || Malaysia】" + 
		"<br><br>" + 
		jst + ":" + (current.getMinutes()<10?'0':'') + current.getMinutes() + " 【GMT+9 || Japan】";
		document.getElementById("time").innerHTML = time;
			
</script>
</html>
